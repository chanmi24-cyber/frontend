<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkinputtag.html</title>
</head>
<body>
    <h1>체크 관련 인풋 타입</h1>
    <form action="#">
        <h2>checkbox</h2>
        <label>
            <input type="checkbox" checked>유기농</label><br>

        <h2>radio</h2>
        <label><input type="radio" name="fruit" value="apples" checked>사과</label>
        <label><input type="radio" name="fruit" value="grapes">포도</label>
        <label><input type="radio" name="fruit" value="oranges">오렌지</label><br>
        <label><input type="radio" name="vege" value="carrots" checked>당근</label>
        <label><input type="radio" name="vege" value="tomatoes">토마토</label>
        <label><input type="radio" name="vege" value="eggplants">가지</label><br>
    </form>
</body>
</html>
