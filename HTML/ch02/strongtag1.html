<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>강조하기 위한 태그들</h1>
    <h2>b 태그 vs. stong 태그</h2>
    <p>
            <b>이 b요소</b>와 <strong>이 strong요소</strong>는<!--스트롱은 검색엔진에 강조하는 시멘트태그-->
            같아 보이지만 다른 태그입니다.
    </p>
    <h2>i 태그 vs. em 태그</h2>
    <p>
        <i>이 요소</i>와 <em>이 요소</em> 역시 같아보이지만 다른 태그입니다.<br>
        둘 다 글자를 기울이지만, i태그와 달리 em태그는 강조하는 역할을 합니다. <br><!--em은 검색엔진에 강조하는 시멘트태그-->
        글자의 기울임 역시 디자인 요소이므로 css로 지정해주는 것이 좋습니다 <br><br>
    </p>
</body>
</html>
