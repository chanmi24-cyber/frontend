<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    ul>li:not(:first-child){border-top:1px solid black;}
    ul>li:not(:last-child){border-bottom:1px solid black;}
</style>
    <title>border.html</title>
</head>
<body>
    <ul>
        <li>ul아이템1</li>
        <li>ul아이템2</li>
        <li>ul아이템3</li>
        <li>ul아이템4</li>
        <li>ul아이템5</li>
    </ul>
</body>
</html>
