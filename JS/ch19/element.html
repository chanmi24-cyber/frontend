<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>element.html</title>
</head>
<body>
    <div>A</div>
    <div>B</div>
    <script>
        //자바스크립트 문법작성.
        //위에서부터 읽어내려오기 때문에 모든 element 만들어진후
        //컨트롤하면 에러가 적음.그래서 스크립트는 가장 아래

        //아규먼트로 css 선택자 작성(주소값을 얻어오고 싶은 엘리먼트 선택!!)
        //querySelector 는 주소값 하나.
        //querySelectorAll 배열 주소값 하나.(div배열 A가 0번방, B가 1번방)
        const div01=document.querySelector('div');//<div>A<div> 객체주소값 리턴
        div01.innerText='가';
        div01.style.backgroundColor='red';
        div01.remove();
        //태그선택자인 div를
    </script>
</body>
</html>
