<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>var.html</title>
</head>
<body>
    <h1>var.html</h1>
    <script>
        /*변수랑 상수는 값을 담는 공간
        변수는 값을 계속 변경 가능.(작성 후에도 읽기, 쓰기 가능)
        상수는 한번 입력되면 변경 불가능.(작성 후 읽기만 가능)*/

        /* =는 대입연산자 라고 부르며 우측 값을 복사하여 좌측에 저장.
        let은 변수 선언(변수 공간 할당)할 때 사용. 최초 한번만 사용.
        name은 변수명, 변수명 네이밍을 준 공간을 만들었다.
        아래는 선언과 동시에 값을 대입.
        최초 대입은 초기화라고 부름 */
        let name='홍길동'; //'',""로 감싸면 문자열이 된다.

        console.log(name); //읽기

        name='신사임당'; //name 변경(let은 사용했기 때문에 사용x)

        console.log(name);

        //const는 상수 선언(상수 공간 할당)할 때 사용. 최초 한번만 사용.
        //네이밍을 대문자로 단어 구분은 언더바(_)사용
        //초기화 이후 값 변경이 불가능, 읽기만 가능
        const PI_VALUE=3.14;//숫자형(실수)
        console.log('PI_VALUE:', PI_VALUE);

        //변수 선언을 여러개 한번에 하는 것도 가능
        let num1=10, num2=20, str1='10', str2='20';

        let result1=num1+num2;
        //1)let result1=10+20; 숫자 더하기 숫자(사칙연산)
        //2)let result1=30;
        /*대입연산자는 우측에 값이 있어야 된다.
        우측에 식이 있으면 식의 결과값이 저장*/
        let result2=str1+str2;
        //1)let result2='10'+'20'; 문자열 더하기 문자열(이어붙이기)
        //2)let result2='1020';

        console.log('result1:', result1);
        console.log('result2:', result2);

        let result3=num1+str2;
        //1)let result3=10+'20'; 숫자 더하기 문자열 -> 타입이 다르기에 연산 불가능으로 같은 타입으로 형변환. 자동형변환
        // 문자열+(어떤타입)이라도 모두 문자열로 변환.
        console.log('result3:', result3); //result2와 동일하게 나옴.
        
        let result4=num1+num1+str2;
        console.log('result4:', result4);
        
        let result5=num1+str2+num1;
        console.log('result5:', result5);

        let num=14;
        console.log(num,'은', num%2==0?'짝수':'홀수');
        console.log(num,'는(은)'+(num%2==0?'짝수':'홀수'))
        console.log(`${num}는(은) ${(num%2==0?'짝수':'홀수')}`);
    </script>
</body>
</html>
